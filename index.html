<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KOKOA CLONE</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
          
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lh"></i>
           
            <i class="fas fa-bolt"></i>
            
        </div>

    </div>

    <herder class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa clone</h1>

        <p class="welcome-header__text"> If you gave a Kakao Account, log in with your email or phone number.</p>

    </herder>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
  
        <a href="#">Find Kakao Account or Password</a>

    </form>
    


    <script src="https://kit.fontawesome.com/93265f61c0.js" crossorigin="anonymous"></script>
</body>
</html>
